<h4>Jugadores Favoritos</h4>
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Numero</th>
            <th>Posici√≥n</th>
        </tr>
    </thead>
    <tbody *ngFor="let jugador of favoritoList$ | async">
        <tr>
            <td><img src="{{jugador.imagen}}" alt="{{jugador.nombre}}"></td>
            <td>{{jugador.nombre}}</td>
            <td>{{jugador.numero}}</td>
            <td>{{jugador.posicion}}</td>
        </tr>
    </tbody>
</table>
